<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <title>Smart Link Router</title>
   <link rel="stylesheet" href="popup.css">
</head>

<body>
   <h1>Smart Link Router</h1>

   <div class="status" id="status">
      Loading…
   </div>

   <div class="row">
      <select id="windowSelect">
         <option value="">Loading windows…</option>
      </select>
   </div>

   <div class="row">
      <button id="setBtn">Route this tab to selected window</button>
   </div>

   <div class="row danger">
      <button id="clearBtn">Clear route for this tab</button>
   </div>

   <script src="popup.js"></script>
</body>

</html>
